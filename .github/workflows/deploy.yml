name: Deploy with Dokploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Dokploy
        uses: dokploy/github-dokploy-action@v1
        with:
          token: ${{ secrets.DOKPLOY_API_KEY }}
